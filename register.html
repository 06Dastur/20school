<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ro`yxat panel</title>
  <link rel="stylesheet" href="css/register.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  
  <section class="section">
    <div class="section-container">
      <div class="main-section__info">
        <h4 class="main-section__welcome to-uppercase">Hush kelibsiz</h4>
        <h3 class="main-section__position to-uppercase">
          Tizimlashtirilgan maktab g`oyasi asosida
        </h3>
        <h1 class="main-section__title to-uppercase">20 O`rta talim maktabi</h1>
      </div>
      <form action="#">
        <div class="section__form">
            <h1>Tizimga kirish</h1>
            <hr>
            <div class="error__message">Xatolik sodir bo`ldi!</div>
            <div class="filed">
              <h3>Ism:</h3>
              <input type="text" placeholder="Ismingizni kiriting..." required>
            </div>
            <div class="filed">
              <h3>Familiya:</h3>
              <input type="text" placeholder="Familiyangizni kiriting..." required>
            </div>
            <div class="filed">
              <h3>Email:</h3>
              <input type="email" placeholder="Emailingizni kiriting..." required>
            </div>
            <div class="filed">
              <h3>Parol:</h3>
              <input type="text" class="pass" placeholder="Parolingizni kiriting..." required>
            </div>
            <div class="filed">
              <h3>Tasdiq Parol:</h3>
              <input type="text" class="pass" placeholder="Parolingizni tasdiqlang..." required>
            </div>
            <input type="checkbox" id="checkbox"><span>Parolni ko`rish</span>
            <div class="filed">
              <h3>Sinf(Katta harf bilan):</h3>
              <input type="text" placeholder="11-A ko`rinishida...!" required>
            </div>
            <div class="button">
              <input type="submit" class="button_href" value="Saqlash">
            </div>
            <div class="link">
              <p>Sizda accaunt bormi?</p>
              <a href="index.html">Kirish</a>
            </div>
          </div>
      </form>
    </div>
  </section>
  <script src="js/register.js"></script>
</body>
</html>
